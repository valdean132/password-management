<!-- === Start Section Home === -->
<section class="section section-home" id="home">
    <header class="transition">
        <div class="title-section">
            <h2>Seus acessos</h2>
        </div><!-- Titulo -->
        <div class="options-section">
            <div class="input-search">
                <input type="text" name="input_search" class="transition"
                    id="input_search" placeholder="Pesquisar..." data-column="nome" data-search="all-access">
                <label for="input_search" class="icone-pesquisa">
                    <i class="bi bi-search"></i>
                </label>
            </div>
            <div class="options-table">
                <a href="" class="transition btn-options-table active" title="Visualização em pastas"><i class="bi bi-folder-fill"></i></a>

        </div>

    <main>
        <div class="all-result-access">
            <div class="wrapper-result-access">
                <div class="no-result">
                    <div class="msg-noresult">

                    </div>
                    <div class="btn-create-access">
                        <a href="" class="btn-01 transition"><i class="bi bi-plus-lg"></i> Criar</a>
                    </div>
